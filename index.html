<!doctype html>
<html>

<!-- author: @simurai -->

<head>
	<title>umbrUI - appearance:none styling</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css"/>	
	<link rel="stylesheet" class="umbrui" href="elements/meter.css"/>
	<link rel="stylesheet" class="umbrui" href="elements/range.css"/>
	<link rel="stylesheet" class="umbrui" href="elements/checkbox.css"/>
	<link rel="stylesheet" class="umbrui" href="elements/number.css"/>
	<link rel="stylesheet" class="umbrui" href="elements/radio.css"/>
	<link rel="stylesheet" class="umbrui" href="elements/progress.css"/>

    <script>
        
        var rel = "stylesheet";
        
        function toggleUmbrUI(){
            if(rel == "stylesheet") {
                rel = ""
            } else {
                rel = "stylesheet"
            }
            
            var allsuspects = document.getElementsByClassName('umbrui');
            
            for (var i=allsuspects.length; i>0; i--){
                //console.log(allsuspects[i]);
                //console.log(allsuspects[i-1].href);
                
                allsuspects[i-1].rel = rel;
            }
        }
        //toggleUmbrUI();
                
        
    </script>


</head>


<body>
	
	<ul>
		
		<!-- meter -->
		<li>
			<meter value="0.3"></meter>
			<meter value="0.2"></meter>
			<meter value="0.16"></meter>
			<meter value="0.2"></meter>
			<meter value="0.3"></meter>
		</li>

		
		<!-- range -->
		<li>
			<input type="range" />
		</li>
		
		
		<!-- checkbox -->
		<li>
			<input type="checkbox" data-icon1="♀" data-icon2="♂" />
		</li>
		
		
		<!-- number -->
		<li>
			<input type="number" min="1" max="99" value="78" />
		</li>
		
		
		<!-- radio -->
		<li>
			<input type="radio" name="radio" data-icon="❮❮" /><input type="radio" name="radio" data-icon="►" /><input type="radio" name="radio" data-icon="❯❯" />
		</li>
		
		
        <!-- progress -->
        <li>
        	<progress value="0.3"></progress>
        </li>
		
		
	</ul>
		
		
		
	
	
    
    <aside>
        <button onclick="toggleUmbrUI()">Toggle CSS</button>
    </aside>



    {% include includes.html %}

</body>
</html>
